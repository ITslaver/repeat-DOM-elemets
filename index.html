<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Event</h2>
      <button data-num="1" class="btn">Click <strong>1</strong></button>
      <button data-num="2" class="btn">Click <strong>2</strong></button>
      <button data-num="3" class="btn">Click <strong>3</strong></button>
      <button data-num="4" class="btn">Click <strong>4</strong></button>
    </div>

    <!-- <script src="/js/dom.js"></script> -->
    <script>
      const buttons = document.querySelectorAll(".btn");

      const handleClick = (event) => {
        console.log("target >", event.target);
        console.log("target >", event.currentTarget);
      };

      buttons.forEach((button) => {
        button.addEventListener("click", handleClick);
      });
    </script>
  </body>
</html>
